version: '3.8'

services:
  backend:
    build: ./backend
    container_name: monkey_backend
    restart: unless-stopped
    env_file: ./backend/.env
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    networks:
      - monkey_net

  frontend:
    build: ./frontend
    container_name: monkey_frontend
    restart: unless-stopped
    networks:
      - monkey_net

  nginx:
    image: nginx:alpine
    container_name: monkey_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - monkey_net

  certbot:
    image: certbot/certbot
    container_name: monkey_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  monkey_net:
    driver: bridge
