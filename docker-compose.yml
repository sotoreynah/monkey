version: '3.8'

services:
  backend:
    build: ./backend
    container_name: monkey_backend
    restart: unless-stopped
    env_file: ./backend/.env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    networks:
      - monkey_net

  frontend:
    build: ./frontend
    container_name: monkey_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - monkey_net

networks:
  monkey_net:
    driver: bridge
